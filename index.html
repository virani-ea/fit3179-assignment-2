<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vega-Lite Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Hospital Distributions in Australia as of 2025</h2>
  <div id="map-vis"></div>
  <script>
    vegaEmbed('#map-vis', 'js/map_plot.vg.json')
      .then(result => console.log('Vega-Lite visualization loaded'))
      .catch(console.error);
  </script>
</body>

</html>
